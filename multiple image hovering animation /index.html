<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple image hovering animation </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="elem1" class="elem">
            <h1>
                Moana - July 10, 2026
            </h1>
            <img src="./img/Moana.webp" alt="Moana image">
        </div>
        <div id="elem2" class="elem">
            <h1>
                Frozen 3 - Nov. 25, 2026
            </h1>
            <img src="./img/Frozen.webp" >
        </div>
        <div id="elem3" class="elem">
            <h1>
                Toy Story 5 - June 19, 2026
            </h1>
            <img src="./img/Toy Story 4.webp">
        </div>
        <div id="elem4" class="elem">
            <h1>
                Zootopia 2 - Nov. 25, 2025
            </h1>
            <img src="./img/Zootopia.webp">
        </div>    
    </div>
</body>
<script src="script.js"></script>
</html>
